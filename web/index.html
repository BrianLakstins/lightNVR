<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Live View - LightNVR</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/live.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 w-full">
<div class="container mx-auto px-4 flex flex-col min-h-screen w-full">
    <header id="header-container" data-active-nav="nav-live">
        <!-- Header content will be loaded by JavaScript -->
    </header>

<main id="main-content" class="flex-grow">
    <div id="app-root">
        <!-- WebRTCView component will be rendered here -->
    </div>
</main>

    <footer id="footer-container" class="mt-auto">
        <!-- Footer content will be loaded by JavaScript -->
    </footer>
</div>

<!-- UI components will be rendered here -->
<div id="status-message-container"></div>
<div id="snapshot-modal-container"></div>
<div id="video-modal-container"></div>

<!-- Scripts -->
<script src="./js/webrtc-check.js"></script>
<script type="module" src="./js/preact-app.js"></script>
</body>
</html>
