<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Live View - LightNVR</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/live.css">
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 w-full">
<div class="container mx-auto px-4 flex flex-col min-h-screen w-full">
    <header id="header-container">
        <!-- Header content will be loaded by JavaScript -->
    </header>

    <main id="main-content" class="flex-grow">
        <!-- WebRTCView component will be rendered here -->
    </main>

    <footer id="footer-container" class="mt-auto">
        <!-- Footer content will be loaded by JavaScript -->
    </footer>
</div>

<!-- UI components will be rendered here -->
<div id="status-message-container"></div>
<div id="snapshot-modal-container"></div>
<div id="video-modal-container"></div>

<!-- Scripts -->
<script type="module" src="dist/js/preact-app.js"></script>
</body>
</html>
