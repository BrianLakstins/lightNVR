<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - LightNVR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <header id="header-container">
        <!-- Header content will be loaded by JavaScript -->
    </header>

    <main id="main-content">
        <section id="debug-page" class="page">
            <div class="page-header">
                <h2>Debug</h2>
                <div class="controls">
                    <button id="debug-db-btn" class="btn">Database Debug</button>
                </div>
            </div>
            <div class="debug-container">
                <div class="debug-group">
                    <h3>Debug Information</h3>
                    <pre id="debug-info">No debug information available</pre>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-container">
        <!-- Footer content will be loaded by JavaScript -->
    </footer>
</div>

<!-- Database Debug Modal -->
<div id="debug-modal" class="modal">
    <div class="modal-content debug-modal-content">
        <div class="modal-header">
            <h3>Database Debug</h3>
            <span class="close">&times;</span>
            <div class="modal-body debug-modal-body">
                <pre id="debug-output"></pre>
                <button id="debug-close-btn" class="btn-secondary">Close</button>
                <button id="debug-refresh-btn" class="btn">Refresh</button>
            </div>
        </div>
    </div>
</div>

<script src="js/core.js"></script>
<script src="js/components/layout.js"></script>
<script src="js/components/ui.js"></script>
<script src="js/components/debug.js"></script>
<script src="js/pages/pages.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load header and footer
        loadHeader('nav-debug');
        loadFooter();
        
        // Initialize the debug view
        setupDebugHandlers();
        loadDebugInfo();
    });
</script>
</body>
</html>
