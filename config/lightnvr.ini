; LightNVR Configuration File (INI format)

[general]
pid_file = /run/lightnvr.pid
log_file = /mnt/sda3/lightnvr-work/lightnvr.log
log_level = 2  ; 0=ERROR, 1=WARN, 2=INFO, 3=DEBUG

[storage]
path = /mnt/sda3/lightnvr-work/recordings
max_size = 0  ; 0 means unlimited, otherwise bytes
retention_days = 30
auto_delete_oldest = true

; New recording format options
record_mp4_directly = false
mp4_path = /mnt/sda3/lightnvr-work/mp4
mp4_segment_duration = 900
mp4_retention_days = 30

[database]
path = /mnt/sda3/lightnvr-work/lightnvr.db

[models]
path = /mnt/sda3/lightnvr-work/models

[web]
port = 8080
root = /var/nvr/web/
auth_enabled = true
username = admin
password = admin  ; IMPORTANT: Change this default password!
thread_pool_size = 16  ; Default thread pool size for non-embedded devices (embedded devices will use 8)

[streams]
max_streams = 16

[memory]
buffer_size = 1024  ; Buffer size in KB
use_swap = true
swap_file = /mnt/sda3/lightnvr-work/swap
swap_size = 134217728  ; 128MB in bytes

[hardware]
hw_accel_enabled = false
hw_accel_device =
